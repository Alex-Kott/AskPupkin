{% extends "ask_kosh/base.html" %}
{% load static %}

{% block title %}ask_koshPupkin{% endblock %}



{% block signin %}
<h2>Sign In</h2>

<form method="POST">
  <label class="form-check-label text-danger">{{ form.errors }}</label>
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
    <div class="col-sm-10">
      {{ field }}
    </div>
  </div>


  {% endfor %}
  <div class="form-group row">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign In!</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-form-label"></div>
    <div class="col-sm-10">
      <a href="#">create new account</a>
    </div>
  </div>


</form>




{% endblock %}
