{% extends "ask_kosh/base.html" %}
{% load static %}


{% block settings %}


<h2>Settings</h2>

<form method="POST">
    {% csrf_token %}

    <label class="form-check-label text-danger">{{ form.errors }}</label>
    {% for field in form %}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
        <div class="col-sm-10">
            {{field}}
        </div>
    </div>
    {% endfor %}
    <div class="form-group row">
        <div class="col-sm-2 col-form-label"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>


</form>

{% endblock %}
